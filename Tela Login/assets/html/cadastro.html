<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="../style/style_login.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <div class="insert-user">
            <input type="text" name="" class="insert-use" placeholder="Informe um nome de usuário">
        </div>
        <div class="insert-password">
            <input type="password" name="" class="insert-pass-user" placeholder="Informe uma senha">
            <input type="password" name="" class="confirm-pass-user" placeholder="Confirme a senha">
        </div>
        <div class="options">
            <button class="confirm">Confirmar</button>
        <button class="cancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
