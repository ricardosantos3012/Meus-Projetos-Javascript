<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style_index.css">
    <script src="./script/script_index.js" defer></script>
    <title>Sistema de voto eletrônico</title>
</head>
<body>
    <h1>Sistema eletrônico de votação</h1>
    <main>
        <div class="container">
            <h2>Cadastro de candidatos</h2>
            <label>Informe o nome do candidato: <input type="text" name="txtnome" class="candidate-name input"></label>
           <label> Informe o número de votação: <input type="text" name="txtnum" class="candidate-number input"></label>
           <p class="alert"></p>
           <button class="register">Cadastrar</button>
            <h2>Candidatos cadastrados</h2>
            <hr>
            <div class="container-register">
            </div>
            <hr>
            <button class="finalize">Finalizar cadastro</button>
        </div>
        <div class="vote-page">
            <h2>Candidatos cadastrados</h2>
            <hr>
            <div class="container-vote">
                
            </div>
            <hr>
            <input type="text"class="insert-vote">
            <button class="button confirm">Confirmar</button>
            <button class="button white">Branco</button>
            <button class="button to-go-back">Voltar</button>
            <button class="button finalize-vote">Finalizar votação</button>
        </div>
        <div class="resume">

        </div>
    </main>
</body>
</html>
