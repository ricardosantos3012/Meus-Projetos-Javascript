<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1> Lista de tarefas</h1>
        <section>
            <div id="add-task">
                <h2>Adicione aqui sua tarefa</h2>
                <div id="div-task-title">
                    Título da tarefa: <input type="text" name="" id="task-text">
                </div>
                <div id="description-task">
                    <p>Descrição (opcional):</p> 
                    <textarea name="" id="task-description-text" cols="30" rows="10"></textarea>
                </div>
                <div id="div-task-date">
                    Data: <input type="date" name="" id="text-task-date">
                    Hora: <input type="time" name="" id="text-task-hour">
                </div>
                <button class="save-task" >Gravar tarefa</button>
            </div>
        </section>
    </div>
</body>
</html>
